<!DOCTYPE html>
<html lang="en">
    <!--Jazmyne Bradley-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather</title>
</head>

<body >
    <div class="d-flex bg-info bg-gradient text-white justify-content-center">
    <h2>Weather Dashboard</h2>
    </div>
    
    <!--<main class="flex-row justify-space-between"> -->
    <div class = "container-fluid">
        <div class="row">
        <div class = "col-md-3">
            <h3 class="font-weight-bold">Search for a City:</h3>
            <form id = "city-form">
                
                <input id = "city" class="form-control" placeholder="San Diego">
                <br>
                <button type="button" id="search" class="btn btn-primary btn-lg btn-block">Search</button>
            
            
            </form>
            <div id = "history">
            </div>
            </div>
            
        
        <div id="current" class ="col-md-8 offset-md-0 jumbotron border border-secondary bg-transparent" style="height: 325px;">
            <h4 id="city-Lookup" class = "display-5">Click Search</h4>
            <div id = "current-info">
            </div>
        </div>
        </div>
        <br>
        <h4 class="font-weight-bold">5-Day Forecast:</h4>
        <div class = "row">
            <div id="Day0" class = "col-md-2 border border-secondary ml-md-auto" style="height: 175px"></div>
            <div id="Day1" class="col-md-2 border border-secondary ml-md-auto"></div>
            <div id="Day2" class = "col-md-2 border border-secondary ml-md-auto"></div>
            <div id="Day3" class = "col-md-2 border border-secondary ml-md-auto"></div>
            <div id="Day4" class = "col-md-2 border border-secondary ml-md-auto"></div>

        </div>
    </div>
        


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html
